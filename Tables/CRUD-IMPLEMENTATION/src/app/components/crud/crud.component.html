<div class="mat-elevation-z8">
  <!--<table mat-table [dataSource]="listData" class="full-width-table" matSort aria-label="Elements">-->
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column , in matColumnName="id" , this is must be in displayedColumns.-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column , in matColumnName="name" , this is must be in displayedColumns.-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <!--Header cell is empty-->
     <th>
       <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
     </th>
     <td>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>  <!--EDIT-->
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>  <!--DELETE-->
        </button>
      </mat-cell>
      </td>
    </ng-container>
<!---->
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data..
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>

    <!--This is for template header-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!--This is for table body, let row is used to create and render table body-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--Aplying css to hide loading data when the data is completely loaded, by using hide. & printing no data when there is no data at all-->
    <!--<mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData != null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData != null && listData.data.length==0)}">
    </mat-footer-row>-->
  </table>

  <mat-paginator #paginator
      [length]="listData?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons>
  </mat-paginator>
</div>
