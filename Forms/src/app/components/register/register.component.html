<div class="container-fluid">
  <h2>Bootcamp Enrollment Form</h2>

  <form #userForm="ngForm" novalidate>

    <div class="form-group">
      <label>Name</label>
      <input type="text"  required class="form-control"
        name="name" >
      <small class="text-danger" >Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" >
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel"  required pattern="^\d{10}$" class="form-control">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
      <div >
        <small class="text-danger" >Phone number is required</small>
        <small class="text-danger" >Phone number must be 10 digits</small>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option value="default">I am interested in</option>
        <option ></option>
      </select>
      <small class="text-danger" >Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning"
          >
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="evening"
         >
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" >
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit
      form</button>

  </form>
  <div class="alert alert-danger" >
  </div>
</div>
